<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'IA, le Travail Ã  Distance et Toi !</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            margin: 0;
            padding: 0;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .container {
                transform: rotate(0deg); /* Ensures proper orientation */
            }
        }
        
        /* Landscape mode optimization */
        @media (orientation: landscape) {
            .iframe-container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://www.canva.com/design/DAG153_Devo/dVqRrwqOaQnAndnWdJ5iJw/view?embed" 
                    allowfullscreen="allowfullscreen" 
                    allow="fullscreen">
            </iframe>
        </div>
    </div>
</body>
</html>
